<?xml version="1.0" encoding="UTF-8"?>
<svg width="1280" height="720" viewBox="0 0 1280 720" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Wanderlite Hero Graphic</title>
  <desc id="desc">Stylized travel scene with gradient sky, mountains, and Wanderlite brand title.</desc>

  <!-- Gradients -->
  <defs>
    <linearGradient id="gradSky" x1="0" y1="0" x2="0" y2="720" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#EAF4FF"/>
      <stop offset="1" stop-color="#F7F2FF"/>
    </linearGradient>
    <linearGradient id="gradBrand" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#6DDCFF"/>
      <stop offset="1" stop-color="#7C4DFF"/>
    </linearGradient>
    <linearGradient id="gradAccent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#00C2FF"/>
      <stop offset="1" stop-color="#8E7CFF"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="12" flood-color="#3B2C59" flood-opacity="0.18"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1280" height="720" fill="url(#gradSky)"/>

  <!-- Dotted world arc -->
  <path d="M200,520 C320,300 960,300 1080,520"
        stroke="url(#gradAccent)" stroke-width="3" stroke-linecap="round"
        stroke-dasharray="6 10" fill="none" opacity="0.7"/>

  <!-- Flight path with plane -->
  <path d="M240,500 C420,430 720,410 940,470"
        stroke="url(#gradBrand)" stroke-width="4" fill="none" stroke-linecap="round"/>
  <circle cx="240" cy="500" r="6" fill="url(#gradBrand)"/>
  <g transform="translate(940,470) rotate(-5)">
    <path d="M0 -8 L28 0 L0 8 L6 0 Z" fill="url(#gradBrand)" filter="url(#softShadow)"/>
  </g>

  <!-- Mountains -->
  <g opacity="0.9">
    <path d="M160 560 L300 420 L430 560 Z" fill="white" stroke="#E6E6EE"/>
    <path d="M280 560 L470 380 L640 560 Z" fill="white" stroke="#E6E6EE"/>
    <path d="M520 560 L720 410 L900 560 Z" fill="white" stroke="#E6E6EE"/>
    <path d="M780 560 L960 430 L1140 560 Z" fill="white" stroke="#E6E6EE"/>
  </g>

  <!-- Foreground ridge -->
  <path d="M0,560 C160,540 320,580 480,570 C640,560 820,590 980,570 C1100,555 1180,560 1280,565 L1280,720 L0,720 Z"
        fill="white" opacity="0.92"/>

  <!-- Compass badge (brand icon) -->
  <g transform="translate(980,170)">
    <circle cx="0" cy="0" r="62" fill="url(#gradBrand)" filter="url(#softShadow)"/>
    <circle cx="0" cy="0" r="56" fill="white"/>
    <g transform="rotate(-15)">
      <circle cx="0" cy="0" r="48" fill="none" stroke="url(#gradBrand)" stroke-width="3"/>
      <path d="M0 -32 L8 0 L0 32 L-8 0 Z" fill="url(#gradBrand)"/>
    </g>
  </g>

  <!-- Pins -->
  <g fill="url(#gradAccent)">
    <path d="M370 470 a12 12 0 1 0 24 0 a12 12 0 1 0 -24 0">
      <animate attributeName="opacity" values="1;0.7;1" dur="3s" repeatCount="indefinite"/>
    </path>
    <path d="M760 450 a12 12 0 1 0 24 0 a12 12 0 1 0 -24 0">
      <animate attributeName="opacity" values="1;0.7;1" dur="2.6s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Wanderlite Title Only -->
  <g transform="translate(120,200)">
    <text x="0" y="0" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, Inter, 'Helvetica Neue', Arial" 
          font-size="64" font-weight="800" fill="url(#gradBrand)">
      Wanderlite
    </text>
  </g>
</svg>

